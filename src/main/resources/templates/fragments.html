<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>

    <!-- Fragment pour les imports Bootstrap -->
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </th:block>
    <th:block th:fragment="cssImports">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </th:block>
</head>
<body>

<!-- Fragment pour la barre de navigation -->
<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary text-white mb-5">
        <div class="container-fluid px-5">

            <a class="navbar-brand text-white" th:href="@{/}">Accueil</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                        <a class="nav-link text-white" th:href="@{/list}">Liste d'étudiants</a>

                    </li>
                    <li class="nav-item">

                        <a class="nav-link text-white" th:href="@{/register}">Ajouter un étudiant</a>

                    </li>
                </ul>
                <form class="d-flex" method="get" th:action="@{/list}" id="searchForm">
                    <input
                            class="form-control me-2"
                            type="text"
                            name="lastname"
                            placeholder="Rechercher un étudiant"
                            id="searchInput"
                            autocomplete="off"
                    >
                </form>

                <script>
                    const input = document.getElementById('searchInput');
                    const form = document.getElementById('searchForm');
                    let timeout = null;

                    input.addEventListener('input', () => {
                        clearTimeout(timeout);
                        timeout = setTimeout(() => {
                            form.submit();
                        }, 1000);
                    });
                    window.addEventListener('load', () => {
                        input.focus();
                    });
                </script>


            </div>
        </div>
    </nav>
</th:block>

</body>
</html>
