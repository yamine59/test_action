name: CI
on: push

jobs:
    premier-job:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/setup-java@v4
            with:
              distribution: 'temurin'
              java-version: '21'

          - uses: actions/checkout@v4
          - name: Install dependencies
            run: mvn dependency:resolve

          - name: Build with Maven
            run: mvn clean package -DskipTests



