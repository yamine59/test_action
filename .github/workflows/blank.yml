name: CI
on: push

jobs:
    premier-job:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4

          - uses: actions/setup-java@v4
            with:
              distribution: 'temurin'
              java-version: '21'

          - name: Install dependencies
            run: mvn install

          - name: Build with Maven
            run: mvn -B package --file pom.xml

